<html>
    <head>
        <title>Plugin MTS</title>
        <meta charset="UTF-8">
        <link rel='stylesheet' type='text/css' href='./src/mts-plugin.css'>
        <link rel='stylesheet' type='text/css' href='./src/select2.min.css'>
    </head>
    <body>
        <div id='mts-form'></div>
        <script src='https://code.jquery.com/jquery-2.2.4.js'></script>
        <script src='./src/select2.min.js'></script>
        <script src='./src/mts-plugin.js'></script>
        <script>
            /*
            * Init plugin and set owner
            */
            mts.auth.init('user_id', 'user_secret', 'username', 'password', true);

            mts.user.get('mail@mail.fr', function(response) {
                /*
                * Set main values
                */
                mts.run.setCustomer("John", "Doe", "+33611223344", "john@doe.fr");
                mts.run.setDate("2017-07-05T12:30");

                /*
                * Add run's steps
                */
                mts.run.addStep("11 rue de rivoli");
                mts.run.addStep("32 Boulevard Haussmann, 75009 Paris, France", 2, 1, "Jane", "Doe");

                /*
                * Add two stuffs from adress 1 to address 2
                */
                mts.run.addStuff("tapis", 0, 1, 2.0, "normal", 3);
                mts.run.addStuffs([
                    {
                        name: "armoire normande",
                        step: 0,
                        depositStep: 1,
                        volume: 3.0,
                        type: "super_heavy",
                        nb: 1
                    },
                    {
                        name: "lit",
                        step: 0,
                        depositStep: 1,
                        volume: 2.0,
                        type: "heavy",
                        nb: 1
                    }
                ]);

                /*
                * Get the price
                */
                mts.run.price()

                /*
                * Display the form
                */
                mts.form.generate("mts-form");
            });
        </script>
    </body>
</html>
